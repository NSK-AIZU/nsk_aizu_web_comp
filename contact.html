<body class="subpage">


  <header class="header" id="common-header"></header>
    <main class="contact-main" id="main-content" role="main">
        
        <section class="contact-hero">
            <h1 class="contact-hero__title">- CONTACT -</h1>
            <p class="contact-hero__subtitle">お問い合わせ</p>
        </section>

        <div class="contact-container">
            
            <p class="contact-lead">
                プロジェクトのご依頼や活動へのご質問など、<br class="sp-only">お気軽にお問い合わせください。<br>
                内容を確認次第、担当者よりご連絡いたします。
            </p>

            <form id="contact-form" action="https://formspree.io/f/xkowqvjd" method="post" class="contact-form">
              <input type="text" name="_gotcha" style="display:none">
                
                <div class="form-group">
                    <label for="name" class="form-label">Name <span class="form-required">*</span></label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="お名前" required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">E-mail <span class="form-required">*</span></label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="メールアドレス" required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-input" placeholder="件名">
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message <span class="form-required">*</span></label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="お問い合わせ内容" required aria-required="true"></textarea>
                </div>

                <div class="form-btn-area">
                    <button type="submit" class="btn-submit">
                        SEND MESSAGE
                    </button>
                </div>

                <p id="form-status" class="form-status" aria-live="polite"></p>

            </form>

            <div class="about-btn-area">
                <a href="index.html" class="btn-back-top">
                    TOPに戻る
                </a>
            </div>

        </div>
    </main>

    <footer class="footer" id="common-footer"></footer>
    <script src="common.js"></script>
</body>
